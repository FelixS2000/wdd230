<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lazy Loading</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <h1>Lazy Loading</h1>

  <div id="image-container">
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderOne.jpeg" data-srcset="placeholderOne.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="placeholderOne.jpeg" data-src="placeholderOne.jpeg" alt="Image 1" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderTwo.jpeg" data-srcset="placeholderTwo.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="placeholderTwo.jpeg" data-src="placeholderTwo.jpeg" alt="Image 2" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderThree.jpeg" data-srcset="placeholderThree.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="placeholderThree.jpeg" data-src="placeholderThree.jpeg" alt="Image 3" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderFour.jpeg" data-srcset="placeholderFour.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="placeholderFour.jpeg" data-src="placeholderFour.jpeg" alt="Image 4" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderFive.jpeg" data-srcset="placeholderFive.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="placeholderFive.jpeg" data-src="placeholderFive.jpeg" alt="Image 5" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderSix.jpeg" data-srcset="placeholderSix.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="placeholderSix.jpeg" data-src="placeholderSix.jpeg" alt="Image 6" loading="lazy" width="300" height="400">
      </picture>
    </div>
  </div>
 <script src="scripts/lazyload.js"></script>
</body>
</html>
