<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progressive Loading of Images</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="scripts/lazyload.js" defer></script>
</head>
<body>
  <h1>Progressive Loading of Images</h1>

  <div id="image-container">
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderOne.jpeg" data-srcset="images/placeholderOne.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderOne.jpeg" data-src="images/placeholderOne.jpeg" alt="Image 1" loading="lazy" width="300" height="400">
      </picture>
      <div style="background-color: #f0f0f0; text-align: center; width: 300px; height: 400px;">
        <p style="line-height: 400px; font-size: 24px; color: #555;">Placeholder 1</p>
      </div>
    </div>
