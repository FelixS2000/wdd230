<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Progressive Loading of Images</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="scripts/lazyload.js" defer></script>
</head>
<body>
  <h1>Progressive Loading of Images</h1>

  <div id="image-container">
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderOne.jpeg" data-srcset="images/imageOne.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderOne.jpeg" data-src="images/imageOne.jpeg" alt="Image 1" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderTwo.jpeg" data-srcset="images/imageTwo.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderTwo.jpeg" data-src="images/imageTwo.jpeg" alt="Image 2" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderThree.jpeg" data-srcset="images/imageThree.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderThree.jpeg" data-src="images/imageThree.jpeg" alt="Image 3" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderFour.jpeg" data-srcset="images/imageFour.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderFour.jpeg" data-src="images/imageFour.jpeg" alt="Image 4" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderFive.jpeg" data-srcset="images/imageFive.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderFive.jpeg" data-src="images/imageFive.jpeg" alt="Image 5" loading="lazy" width="300" height="400">
      </picture>
    </div>
    <div class="image-wrapper">
      <picture>
        <source srcset="images/placeholderSix.jpeg" data-srcset="images/imageSix.jpeg" media="(min-width: 768px)">
        <img class="lazy" src="images/placeholderSix.jpeg" data-src="images/imageSix.jpeg" alt="Image 6" loading="lazy" width="300" height="400">
      </picture>
    </div>
  </div>
</body>
</html>
