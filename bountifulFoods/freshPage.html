<!DOCTYPE html>
<html>
<head>
  <title>Build Your Own Specialty Drink</title>
  <script src="scripts/freshPage.js" defer></script>
</head>
<body>
  <h1>Build Your Own Specialty Drink</h1>
  <form id="drinkForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required><br><br>

    <label for="fruit1">Fruit 1:</label>
    <select id="fruit1" required></select><br><br>

    <label for="fruit2">Fruit 2:</label>
    <select id="fruit2" required></select><br><br>

    <label for="fruit3">Fruit 3:</label>
    <select id="fruit3" required></select><br><br>

    <label for="specialInstructions">Special Instructions:</label><br>
    <textarea id="specialInstructions" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Order Summary:</h2>
  <div id="orderSummary"></div>
</body>
</html>
