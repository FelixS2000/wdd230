<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Fresh Page</title>
  <link rel="stylesheet" href="styles/freshPage.css">
</head>
<body>
  <main>
    <header>
      <div class="navigation">
          <ul>
              <li><a href="https://felixs2000.github.io/wdd230/bountifulFoods" title="Home Page">Home</a></li>
              <li><a href="https://felixs2000.github.io/wdd230/bountifulFoods/freshPage.html" title="Fruit Mix Maker Page">Fresh Page</a></li>
              <li><a href="https://felixs2000.github.io/wdd230/bountifulFoods/about.html" title="About Us Page">About Us</a></li>
          </ul>
      </div>
    </header>
    <h1>Build Your Own Specialty Drink</h1>
    <form id="order-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required><br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
  
      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" required><br><br>
  
      <label for="fruit1">Fruit 1:</label>
      <select class="fruit-select" id="fruit1" required></select><br><br>
  
      <label for="fruit2">Fruit 2:</label>
      <select class="fruit-select" id="fruit2" required></select><br><br>
  
      <label for="fruit3">Fruit 3:</label>
      <select class="fruit-select" id="fruit3" required></select><br><br>
  
      <label for="special-instructions">Special Instructions:</label><br>
      <textarea id="special-instructions" rows="4"></textarea><br><br>
  
      <input type="submit" value="Submit">
    </form>
  
    <h2>Order Summary:</h2>
    <div id="output-area"></div>
  </main>
  <script src="scripts/freshPage.js"></script>
</body>
</html>
