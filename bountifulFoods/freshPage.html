<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Own Specialty Drink</title>
  <link rel="stylesheet" href="styles/freshPage.css">
</head>
<body>
  <h1>Build Your Own Specialty Drink</h1>
  <form id="orderForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" required><br><br>

    <select id="fruit1"></select>
    <select id="fruit2"></select>
    <select id="fruit3"></select>


    <label for="specialInstructions">Special Instructions:</label><br>
    <textarea id="specialInstructions" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Order Summary:</h2>
  <div id="output"></div>

  <script src="scripts/freshPage.js"></script>
</body>
</html>
