<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Page</title>
    <link rel="stylesheet" href="styles/freshPage.css">
</head>
<body>
    <main>
        <div class="userForm">
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
            <input type="email" name="email" id="emailUser" placeholder="Email">
            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
            <br>
            
            <select name="fruit1" id="fruit1">
                <!-- Options for fruit 1 will be dynamically populated using JavaScript -->
            </select>
            <select name="fruit2" id="fruit2">
                <!-- Options for fruit 2 will be dynamically populated using JavaScript -->
            </select>
            <select name="fruit3" id="fruit3">
                <!-- Options for fruit 3 will be dynamically populated using JavaScript -->
            </select>
            
            <br>
            <textarea name="instructions" id="instructions" placeholder="Special Instructions"></textarea>
            <br>
            <button id="submitBtn">Submit</button>
        </div>
        
        <div id="outputArea"></div>
    </main>

    <script src="scripts/freshPage.js"></script>
</body>
</html>
