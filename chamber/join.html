        <h1>Membership Form</h1>

  <form action="thankyou.html" method="get">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="positionTitle">Business Position Title:</label>
    <input type="text" id="positionTitle" name="positionTitle" pattern="[A-Za-z\s-]{7,}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@example.com"><br>

    <label for="cellPhone">Cell Phone Number:</label>
    <input type="tel" id="cellPhone" name="cellPhone" required><br>

    <label for="businessName">Business Name/Title:</label>
    <input type="text" id="businessName" name="businessName" required><br>

    <label for="membershipLevel">Membership Level:</label>
    <select id="membershipLevel" name="membershipLevel">
      <option value="NP Membership">NP Membership</option>
      <option value="Bronze Membership">Bronze Membership</option>
      <option value="Silver Membership">Silver Membership</option>
      <option value="Gold Membership">Gold Membership</option>
    </select><br>

    <label for="businessDescription">Business Description:</label>
    <textarea id="businessDescription" name="businessDescription"></textarea><br>

    <input type="hidden" name="formLoadedDateTime" value="">
    
    <input type="submit" value="Submit">
  </form>
